<!doctype html>
<html>
    <head>
        <title>Geography Trivia</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <!-- Container for header -->
        <div class="container"> 
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8 text-center">
                    <h1>Geography Trivia</h1>
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-12"><hr></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <!-- spacing -->
                </div>
                <!-- Container for questions -->
                <div class="game col-md-8 text-center">
                    <div id="start">
                            <button type="button" class="start btn btn-success">Start</button>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <h4 id="question"></h4>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12 answer1 answers" id="option1"></div>
                                    <div class="col-md-12 answer2 answers" id="option2"></div>
                                    <div class="col-md-12 answer3 answers" id="option3"></div>
                                    <div class="col-md-12 answer4 answers" id="option4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- Close container for questions -->

                <div class="col-md-2">
                    <!-- spacing -->
                </div><hr>

                <!-- Results -->
                <div class="col-md-2"></div>
                <div class="col-md-8 text-center">
                    <h1 id="resultArea1"></h1>
                    <h5 id="resultArea2"></h5>
                </div>
                <div class="col-md-2"></div>

            </div>
        </div> <!-- close container -->

        <script src="assets/javascript/app.js"></script>
    </body>
</html>
